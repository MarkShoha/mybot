<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ВХОД</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
 <style>
 button[name="run_script"]:hover {
    background: #ff6600;
  }
  </style>
      <link rel="stylesheet" href="css/style.css">
<script>
  function checkPassword() {
   var password = document.getElementById("pass");
   var passwordText = password.value;
   if(passwordText == "admin") {
    return true;
   }
   alert("НЕТ,НЕВЕРНЫЙ ПАРОЛЬ!");
   return false;
   }
 </script>
  
</head>

<body>
  <div class="materialContainer">


   <div class="box">

      <div class="title">ВОЙТИ</div>

      <div class="input">
         <label for="name">ИМЯ</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">ПАРОЛЬ</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
       <a href="dek.html" onclick="return checkPassword();"><button><span>НАЧАТЬ!</span> <i class="fa fa-check"></i></button></a>
      </div>

      <a href="" class="pass-forgot">ЗАБЫЛИ ПАРОЛЬ?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">РЕГИСТРАЦИЯ</div>

      <div class="input">
         <label for="regname">ИМЯ</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">ПАРОЛЬ</label>
         <input type="text" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">ПОВТОРИТЕ ПАРОЛЬ</label>
         <input type="text" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <a href="dek.html" >

 <button><span>ДАЛЕЕ</span></button>
          </a>
      </div>


   </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
